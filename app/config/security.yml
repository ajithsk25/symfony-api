# To get started with security, check out the documentation:
# https://symfony.com/doc/current/security.html
security:

    encoders:
        Symfony\Component\Security\Core\User\User:
            algorithm: bcrypt
            cost: 12

        Ignitho\AdminBundle\Entity\User:
            algorithm: bcrypt
            cost: 12

    role_hierarchy:
        ROLE_ADMIN: ROLE_USER
        ROLE_SUPER_ADMIN: [ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]
        ROLE_USER: ROLE_API

    # https://symfony.com/doc/current/security.html#b-configuring-how-users-are-loaded
    providers:
        chain_provider:
            chain:
                providers: [in_memory, user_db]
        user_db:
            entity: { class: Ignitho\AdminBundle\Entity\User, property: username }
        in_memory:
            memory:
                users:
                    ajith: { password: $2y$12$x.cUfYbzIoceuln5QxfNl.l248N9Ro5Mx2vsPDKqbdz3iFwdPFaTy, roles: [ 'ROLE_ADMIN' ] }

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        admin:
            anonymous: ~
            form_login:
                login_path: ignitho.admin.login
                check_path: ignitho.admin.login
                default_target_path: ignitho.admin.home
            logout:
                path:   /logout
                target: /

    access_control:
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api, roles: ROLE_API }
        - { path: ^/admin, roles: ROLE_ADMIN }